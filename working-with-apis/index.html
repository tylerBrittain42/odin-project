<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with APIs</title>
</head>
<body>
    <h1>API STUFF HERE</h1>
    <img src="#" />
    <script>
        const img = document.querySelector('img')
        fetch('https://api.giphy.com/v1/gifs/translate?api_key=&s=cats', {mode:'cors'})
            .then((res) =>{
                return res.json()
            })
            .then((res) =>{
                console.log(res.data.images.original.url)
                img.src=res.data.images.original.url
            });
    </script>
</body>
</html>
